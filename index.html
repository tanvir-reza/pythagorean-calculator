<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Calculator For Pythagorean triples | Web Development | Github</title>
</head>
<body>
    <div id="wrapper">
        <div class="jumbotron jam">
            <h1 class="display-4 jam_head">Calculation App</h1>
            <form id="form">
                  <div class="form-group">
                  <label for="exampleInputEmail1">Enter A</label>
                  <input type="text" class="form-control" id="input1" name="input1" placeholder="Enter From 2">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Enter C</label>
                  <input type="text" class="form-control" name="input2" id="input2" placeholder="Eanter Upto 20000">
                </div>
                <button type="submit" class="btn btn-warning submit">Submit</button>
            </form>
        </div>
        <div id="triangle">
            <img src="./pic.png" alt="Pythagorean_triples">
        </div>
        <div id="error"></div>
        <div id="valo">
            <h1>Pythagorean Triangle</h1>
        </div>
        <div id="result">
            <h1 class="res_head">Pythagorean triples</h1>
            <p id="res"></p>
        </div>
    </div>
  
<!--- Bootstrap SCRIPT -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--- SCRIPT -->
</body>
</html>
